<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Presentation</title>
		<link href="http://cdn.jsdelivr.net/reveal.js/2.5.0/css/reveal.css" rel="stylesheet" type="text/css" />
		<link href="http://cdn.jsdelivr.net/reveal.js/2.5.0/css/theme/simple.css" rel="stylesheet" type="text/css" />
		<link href="//cdn.jsdelivr.net/highlight.js/7.3b/styles/github.min.css" rel="stylesheet" type="text/css" />
		<style>
			.reveal  section img {
				border: none;
				box-shadow: none;
				-webkkit-box-shadow: none;
				-mox-box-shadow: none;
			}
			.timer {
				position: absolute;
				top: 15px;
				right: 15px;
				font-size: 20px;
				color: #aaa;
			}
			.reveal pre code {
				max-height: none;
			}
		</style>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-markdown="presentation.md" data-separator="^\n\n"></section>
			</div>
			<div class="timer"></div>
		</div>
		<script type="text/javascript" src="http://cdn.jsdelivr.net/headjs/0.99/head.min.js"></script>
		<script type="text/javascript" src="http://cdn.jsdelivr.net/reveal.js/2.5.0/js/reveal.js"></script>
		<script type="text/javascript" >
			Reveal.initialize({

				progress: false,

				transition: 'linear',            // default/cube/page/concave/zoom/linear/fade/none
				transitionSpeed: 'default',      // default/fast/slow
				backgroundTransition: 'default', // default/linear/none

				dependencies: [
					{ src: "http://cdn.jsdelivr.net/reveal.js/2.5.0/plugin/markdown/marked.js" },
					{ src: "http://cdn.jsdelivr.net/reveal.js/2.5.0/plugin/markdown/markdown.js" },

					{
						src: "http://cdn.jsdelivr.net/reveal.js/2.5.0/plugin/highlight/highlight.js",
						async: true,
						callback: function() { hljs.initHighlightingOnLoad(); }
					},
				],
			});

			var startTime = new Date;

			function pad(num, size) {
				var s = num + '';
				while (s.length < size) s = '0' + s;
				return s;
			}

			setInterval(function()
			{
				var time = (new Date - startTime) / 1000;

				var min = Math.floor(time / 60);
				var sec = Math.floor(time % 60);
				document.querySelector('.timer').innerHTML = pad(min, 2) + ':' + pad(sec, 2)
			},
			1000);

			Reveal.addEventListener('slidechanged', function(event)
			{
				if (event.indexh == 1)
				{
					startTime = new Date;
				}
			});

		</script>
	</body>
</html>
